name: Deployments

on:
  push:
    branches: ["main"]

jobs:
  deploy_staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        uses: bounceapp/render-action@0.6.0
        with:
          render-token: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVER_ID }}
          retries: 5
          wait: 16000
          sleep: 30000

  deploy_prod:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production
        uses: bounceapp/render-action@0.6.0
        with:
          render-token: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVER_ID }}
          retries: 5
          wait: 16000
          sleep: 30000
